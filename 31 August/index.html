        // hello();





        let texts = ["Hello", "World", "Hello World"];
        let index = 0;
        let character = 0;
        let delay = 200;
        let place = document.querySelector('.add-text');
        function change() {
            if (character < texts[index].length) {
                place.textContent += texts[index].charAt(character);
                character++;
                setTimeout(change, delay);
            } else {
                setTimeout(erase, delay);
            }
        }

        function erase() {
            if (character > 0) {
                place.textContent = texts[index].slice(0, character - 1);
                character--;
                setTimeout(erase, delay);
            }
            else {
                index++;
                if (index >= texts.length) {
                    index = 0;
                }
                setTimeout(change, delay);
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(change, delay);
        });
    </script>
</body>
