        // Find Date and Time for specific place in world
        let clicked = false;
        async function fetchAPI(value) {
            clicked = false;
            document.querySelector('.dateTime').innerHTML = ""
            document.getElementById('suggestion').innerHTML = "";
            let a = await fetch('https://worldtimeapi.org/api/timezone/');
            let b = await a.json();
            if (value != "") {
                b.forEach(ele => {
                    if (ele.toLowerCase().includes(value)) {
                        document.getElementById('suggestion').style.display = "block";
                        let newEle = document.createElement('p');
                        newEle.innerText = ele;
                        newEle.addEventListener("click", () => {
                            document.getElementById("form").elements.searchForCountry.value = ele;
                            suggestion.style.display = "none";
                            clicked = true;
                        });
                        document.getElementById('suggestion').appendChild(newEle);
                    }
                });
            }
        }
        document.querySelector('.searchForCountry').addEventListener('input', (e) => {
            fetchAPI(e.target.value.toLowerCase());
        });
        document.getElementById("form").addEventListener('submit', (e) => {
            e.preventDefault();
            if (clicked) {
                getData(e.target.searchForCountry.value);
            } else {
                alert("Please Click on the suggestion")
            }
        });
        async function getData(value) {
            let a = await fetch(`https://worldtimeapi.org/api/timezone/${value}`);
            let b = await a.json();
            // console.log(b);
            document.querySelector('.dateTime').innerHTML = `
            <h2>Date:- <span>${new Date(b.datetime).getDate()}-${new Date(b.datetime).getMonth()}-${new Date(b.datetime).getFullYear()}</span></h2>
            <h2>Time:- <span>${new Date(b.datetime).getHours()}:${new Date(b.datetime).getMinutes()}:${new Date(b.datetime).getSeconds()}</span></h2>
            `;
        }
