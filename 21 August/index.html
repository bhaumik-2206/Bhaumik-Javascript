        async function fetchAPI(value) {
            document.getElementById('suggestion').innerHTML = "";
            let a = await fetch('https://worldtimeapi.org/api/timezone/');
            let b = await a.json();
            if (value != "") {
                b.forEach(ele => {
                    if (ele.toLowerCase().includes(value)) {
                        document.getElementById('suggestion').style.display = "block";
                        let newEle = document.createElement('p');
                        newEle.innerText = ele;
                        document.getElementById('suggestion').appendChild(newEle);
                    }
                });
            }
        }
        document.querySelector('.searchForCountry').addEventListener('input', (e) => {
            fetchAPI(e.target.value.toLowerCase());
