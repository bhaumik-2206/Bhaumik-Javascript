    <!-- Difference Between mouseover and mouseenter / mouseout and mouseleave -->
    <div id="mouseover" style="padding: 25px;background-color: red; margin-bottom: 10px;">
        <h2 style="background-color: yellow;">Mouse Over</h2>
    </div>
    <div id="mouseenter" style="padding: 25px;background-color: red; margin-bottom: 10px;">
        <h2 style="background-color: yellow;">Mouse Enter</h2>
    </div>
    <div id="mouseout" style="padding: 25px;background-color: red; margin-bottom: 10px;">
        <h2 style="background-color: yellow;">Mouse Out</h2>
    </div>
    <div id="mouseleave" style="padding: 25px;background-color: red; margin-bottom: 10px;">
        <h2 style="background-color: yellow;">Mouse Leave</h2>
    </div>


    <div id="innertext">
