<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Content Loading</title>
    <style>
        /* CSS for the loading spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* CSS class to delay the loading of elements */
        .delayed-load {
            /* Add your custom styles here */
            opacity: 0;
            /* Example: initially set opacity to 0 */
        }
    </style>
</head>

<body>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="delayed-load">
        <!-- The website content that you want to delay loading -->
        <h1>Welcome to My Website</h1>
        <!-- Add your website content here -->
    </div>

    <script>
        // Function to delay loading of elements with a class
        function delayLoading() {
            setTimeout(function () {
                // Remove the "delayed-load" class to display the elements
                document.querySelectorAll('.delayed-load').forEach(function (element) {
                    element.classList.remove('delayed-load');
                });

                // Hide the loading spinner
                document.getElementById("loadingSpinner").style.display = "none";
            }, 2000); // 2 seconds delay
        }

        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", delayLoading);
    </script>
</body>

</html>
