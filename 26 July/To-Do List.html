        body {

        .main {
            width: 40%;
            background-color: dodgerblue;
            /* padding: 10px; */
            margin-block: 20px;
            display: flex;
            justify-content: space-between;
            margin-left: 20px;
            border-radius: 10px;
            gap: 10px;
        }

        .main>* {
            margin: 10px;
        }

        .main input {
            background-color: transparent;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 20px;
            width: 100%;
            border: none;
            color: white;
        }

        ::placeholder {
            color: white;
            opacity: .5;
        }

        .main input:focus {
            outline: 1px solid white;
        }

        .main button {
            padding: 10px 25px;
            background-color: brown;
            color: white;
            font-size: 1.4rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
        }

        ul {
            width: 40%;
            margin-left: 20px;
            border-radius: 10px;
            background-color: chocolate;
        }

        ul li {
            padding: 20px;
            margin: 10px;
            list-style: none;
            font-size: 20px;
            position: relative;
        }

        ul li span {
            position: absolute;
            font-size: 2rem;
            right: 10px;
            top: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
