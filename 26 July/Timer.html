<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>

    <input type="number" id="inputMinutes">
    <button id="btn">Button</button>
    <h1 id="main"></h1>



    <script>
        let main = document.getElementById('main');
        let btn = document.getElementById('btn');
        let inputMinutes = document.getElementById('inputMinutes');

        let store;
        function startTimer() {
            let b = Number(inputMinutes.value) * 60;
            clearInterval(store);
            store = setInterval(function () {
                let hours = Math.floor(b / 3600);
                let minutes = Math.floor((b % 3600) / 60);
                let seconds = b % 60;
                main.innerHTML = hours + ":" + minutes + ":" + seconds;
                b--;
                if (b < 0) {
                    clearInterval(store);
                    main.innerHTML = "Timer Expired!";
                }
            }, 1000);
        }
        btn.addEventListener('click', startTimer);
