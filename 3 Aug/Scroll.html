<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
        }

        body {
            background-color: lightcyan;
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        nav {
            padding-block: 20px;
            background-color: rgba(211, 211, 211, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
        }

        nav ul {
            display: flex;
            width: 80%;
            margin-inline: auto;
            justify-content: space-around;
        }

        ul li {
            list-style: none;
            padding: 10px 30px;
            font-size: 2rem;
            cursor: pointer;
        }

        div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        .active {
            background-color: rgba(168, 168, 168, 0.7);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="allLi active"><a href="#home">Home</a></li>
            <li class="allLi"><a href="#contact">Contact</a></li>
            <li class="allLi"><a href="#sighIn">Sign In</a></li>
            <li class="allLi"><a href="#profile">Profile</a></li>
        </ul>
    </nav>
    <div id="home">Home</div>
    <div id="contact">Contact</div>
    <div id="sighIn">Sign In</div>
    <div id="profile">Profile</div>



    <script>
        let allLi = document.querySelectorAll('.allLi');
        allLi.forEach(value => {
            value.addEventListener('click', function () {
                value.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
