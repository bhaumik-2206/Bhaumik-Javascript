        async function postData(data) {
            try {
                // Simulate the response from a server after a successful POST request
                const simulatedResponse = { message: 'New product created', data };
                console.log('POST response:', simulatedResponse);
            } catch (error) {
                console.error('Error making POST request:', error);
            }
        }

        async function updateData(id, newData) {
            try {
                // Simulate the response from a server after a successful PUT request
                const simulatedResponse = { message: `Product with ID ${id} updated`, data: newData };
                console.log('PUT response:', simulatedResponse);
            } catch (error) {
                console.error('Error making PUT request:', error);
            }
        }

        // Simulated data for POST and PUT requests
        const newData = {
            title: 'New Product',
            price: 10.99,
            // Add other properties as needed
        };

        const updatedData = {

            price: 15.99,
            // Add other properties as needed

        // Simulate a POST request
        postData(newData);

        // Simulate a PUT request
        updateData(1, updatedData);
