<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: lightcoral;
            font-family: sans-serif;
            font-family: sans-serif;
        }

        .mainBtn {
            padding: 1rem;
            text-align: center;
        }

        .add-medicine {
            padding: 10px 20px;
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 20px;
            border-radius: 30px;
        }

        form {
            background-color: white;
            z-index: 10;
            font-size: 18px;
            width: 80%;
            border-radius: 10px;
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .padding {
            padding: 2rem;
        }

        .date-title {
            margin-bottom: 10px;
        }

        .radio-btns {
            padding-inline: 10px;
            display: flex;
            gap: 20px;
        }

        #medicine-text,
        #pack-dropdown,
        #quantity,
        #batch-input {
            width: -webkit-fill-available;
            padding: 10px;
            font-size: 18px;
        }

        #form div {
            margin-bottom: 15px;
        }

        #form button {
            width: 100%;
            padding: 10px;
            background-color: brown;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 20px;
            border-radius: 10px;
        }

        #addValues input {
            width: -webkit-fill-available;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        table {
            width: 90%;
            margin-inline: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid white;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }

        table tr td span {
            background-color: black;
            color: yellow;
            padding: 5px 10px;
            cursor: pointer;
            margin: 3px;
        }

        .notification {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .notification p {
            font-size: 30px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background-color: rgb(0, 128, 255);
            border-radius: 5px;
        }

        #close {
            position: absolute;
            top: 0px;
            right: 0px;
            font-size: 40px;
            cursor: pointer;
            padding-inline: 10px;
            border-radius: 50%;
        }

        #close:hover {
            background-color: rgba(222, 222, 222, 0.5);
        }
    </style>
</head>

<body>
    <div class="mainBtn" id="mainBtn">
        <button class="add-medicine">Add Medicine</button>
    </div>


    <form action="" id="form">
        <div class="padding">
            <div class="medicine">
                <label for="medicine-text">Medicine:-</label>
                <input type="text" id="medicine-text" name="medicineName" required>
                <div id="close">Ã—</div>
            </div>
            <div class="pack">
                <label for="pack-dropdown">Pack:-</label>
                <select name="medicinePack" id="pack-dropdown">
                    <option value="">Select Pack</option>
                </select>
            </div>
            <div class="quantity">
                <label for="quantity">Quantity:-</label>
                <input type="number" id="quantity" name="quantity" min="1">
            </div>
            <p class="date-title">Expiry Date:-</p>
            <div class="radio-btns">
                <div id="by-date-parent">
                    <input type="radio" id="by-date" name="select-date" value="By Date">
                    <label for="by-date">By Date</label><br>
                </div>
                <div id="by-days-parent">
                    <input type="radio" id="by-days" name="select-date" value="By Days">
                    <label for="by-days">By Days</label><br>
                </div>
            </div>
            <div id="addValues"></div>
            <div class="batch">
                <label for="batch-input">Batch:-</label>
                <select name="batchName" id="batch-input" disabled>
                    <option value="">Select Pack</option>
                </select>
            </div>
            <button type="submit" id="formBtn">Add Medicine</button>
        </div>
    </form>


    <table id="table">
        <tr>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Expiry Date</th>
            <th>Pack</th>
            <th>Batch</th>
            <th>Operation</th>
        </tr>
    </table>

    <div class="notification" id="noti"></div>



    <script>
        let form = document.getElementById('form');
        let table = document.getElementById('table');
        let noti = document.getElementById('noti');
        let mainBtn = document.getElementById('mainBtn');
        let close = document.getElementById('close');
        let allData = [];

        mainBtn.addEventListener('click', () => {
            table.style.opacity = ".5";
            mainBtn.style.opacity = ".5";
            form.style.display = 'block';
            formBtn.innerText = "Add Medicine";
            resetAllTheValue();
        });

        close.addEventListener('click', () => {
            table.style.opacity = 1;
            mainBtn.style.opacity = 1;
            form.style.display = 'none';
            storeVar = null;
        });

        let packs = [
            { id: 1, value: "pack-1" },
            { id: 2, value: "pack-2" },
            { id: 3, value: "pack-3" },
            { id: 4, value: "pack-4" },
            { id: 5, value: "pack-5" },
            { id: 6, value: "pack-6" },
            { id: 7, value: "pack-7" },
            { id: 8, value: "pack-8" },
        ];
        let batch = [
            { pack_id: 1, batch: "A1" },
            { pack_id: 2, batch: "A2" },
            { pack_id: 3, batch: "A3" },
            { pack_id: 4, batch: "A4" },
            { pack_id: 5, batch: "A5" },
            { pack_id: 6, batch: "A6" },
            { pack_id: 7, batch: "A7" },
            { pack_id: 8, batch: "A8" },
        ];
        // Adding a Options to Pack Dropdown
        packs.forEach(ele => {
            let option = document.createElement('option');
            option.value = ele.value;
            option.innerText = ele.value;
            form.elements.medicinePack.appendChild(option);
        });

        // Adding a Options to batch Dropdown
        batch.forEach(ele => {
            let option = document.createElement('option');
            option.value = ele.batch;
            option.innerText = ele.batch;
            form.elements.batchName.appendChild(option);
        });

        form.elements.medicinePack.addEventListener('change', (e) => {
            // console.log(e.target);
            e.preventDefault();
            let packId = form.elements.medicinePack.value;
            let pack = packs.find(ele => ele.value == packId);
            let findBatch = batch.find(ele => ele.pack_id == pack.id);
            form.elements.batchName.value = findBatch.batch;
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (e.target.medicineName.value.trim() != "") {
                let newTr = document.createElement("tr");
                newTr.innerHTML = `
                <td>${e.target.medicineName.value}</td>
                <td>${e.target.quantity.value}</td>
                <td>${e.target["select-date"].value}</td>
                <td>${e.target.medicinePack.value}</td>
                <td>${e.target.batchName.value}</td>
                <td><span onclick="editMedicine(this)">edit</span> <span onclick="deleteMedicine(this)">Delete</span></td>`;
                table.appendChild(newTr);
                resetAllTheValue();
            } else {
                alert("Please enter medicine name")
            }
            allData.push({
                medicineName: e.target.medicineName.value,
                medicinePack: e.target.medicinePack.value,
                quantity: e.target.quantity.value,
                expiryDate: e.target["select-date"].value,
                batchName: e.target.batchName.value,
            });
            console.log(allData);
        });

        function resetAllTheValue() {
            medicineText.value = "";
            packDropdown.value = "";
            quantity.value = "";
            byDate.checked = false;
            byDays.checked = false;
            addValues.innerHTML = "";
            batchInput.value = "";
        }
    </script>
</body>

</html>
