<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(156, 156, 228);
    }

    .box {
        min-width: 200px;
        padding: 10px;
        border-radius: 2px;
        margin-top: 10px;
    }

    #pass-box {
        width: 100%;
        display: block;
        background-color: white;
        font-size: 30px;
        padding: 10px;
        border-radius: 4px;
    }

    .container {
        background: #2980b9;
        width: 50%;
        margin: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 1px solid black;
        border-radius: 10px;
    }

    .row {
        width: 20%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .mb-1 {
        margin-bottom: 1rem;
    }

    .mb {
        margin-bottom: 0.5rem;
    }

    #btn {
        border: 1px solid black;
        background-color: #000;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

<body>
    <form>
        <div class="container">
            <div class="box">
                <span id="pass-box"></span>
            </div>
            <div class="row mb-1">
                <div class="left">
                    <div id="total-char">Password Length</div>
                </div>
                <div class="right">
                    <input type="number" min="8" max="25">
                </div>
            </div>
            <div class="row mb">
                <div class="left">
                    <label for="upperCase">Upper Case</label>
                </div>
                <div class="right">
                    <input type="checkbox" id="upperCase">
                </div>
            </div>
            <div class="row mb">
                <div class="left">
                    <label for="lowerCase">Lower Case</label>
                </div>
                <div class="right">
                    <input type="checkbox" id="lowerCase">
                </div>
            </div>
            <div class="row mb">
                <div class="left">
                    <label for="number">Number</label>
                </div>
                <div class="right">
                    <input type="checkbox" id="number">
                </div>
            </div>
            <div class="row mb">
                <div class="left">
                    <label for="symbol">Symbol</label>
                </div>
                <div class="right">
                    <input type="checkbox" id="symbol">
                </div>
            </div>
            <div id="btn">Generate Password</div>
        </div>
    </form>
    <script>
        let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let lower = 'abcdefghijklmnopqrstuvwxyz';
        let num = '0123456789';
        let sym = '@#$%^&*()_-+=|~[]{}></';

        let passBox = document.getElementById('pass-box');
        let character = document.getElementById('total-char');
        let upperInput = document.getElementById('upperCase')
        let lowerInput = document.getElementById('lowerCase')
        let numberInput = document.getElementById('number')
        let symbolInput = document.getElementById('symbol')

        function getRandomPass(dataSet) {
            return dataSet[Math.floor(Math.random() * dataSet.length)]
        }

        function generatePassword() {
            let password = "";
            if (upperInput.checked) {
                password += getRandomPass(upper)
            }
            if (lowerInput.checked) {
                password += getRandomPass(lower)
            }
            if (numberInput.checked) {
                password += getRandomPass(num)
            }
            if (symbolInput.checked) {
                password += getRandomPass(sym)
            }
            if (password.length > char.value) {
                return generatePassword(password)
            }
            passBox.innerText = truncateString(password, character.value)
        }
        generatePassword();

        document.getElementById('btn').addEventListener('click', function () {
            generatePassword();
        }
        );

        function truncateString(str, num) {
            if (str.length > num) {
                let subStr = str.substring(0, num);
                return subStr;
            }
            else {
                return str;
            }
        }
    </script>
</body>

</html>

</html>
