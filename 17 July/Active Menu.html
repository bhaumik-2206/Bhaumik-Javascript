<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Menu</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: lightcoral;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        li {
            list-style-type: none;
            padding: 20px 30px;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .active {
            text-decoration: underline;
        }

        /* #ul li a:focus {
            text-decoration: underline;
        } */
    </style>
</head>

<body>
    <nav>
        <ul id="ul">
            <li><a href="#" class="nav-menu active">Home</a></li>
            <li><a href="#" class="nav-menu">Price</a></li>
            <li><a href="#" class="nav-menu">About Us</a></li>
            <li><a href="#" class="nav-menu">Contact</a></li>
            <li><a href="#" class="nav-menu">Log In</a></li>
        </ul>
    </nav>


    <script>
        let navMenu = document.getElementsByClassName('nav-menu');
        for (let i = 0; i < navMenu.length; i++) {
            navMenu[i].addEventListener('click', function () {
                for (let j = 0; j < navMenu.length; j++) {
                    navMenu[j].classList.remove('active');
                }
                this.classList.add('active');
            });
        }
    </script>
</body>

</html>
