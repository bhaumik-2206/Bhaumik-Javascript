<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Gallary</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: lightyellow;
        }

        form {
            text-align: center;
            margin-top: 10px;
        }

        form input {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid gray;
            font-size: 20px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: brown;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-size: 20px;
            color: white;
        }

        main {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            transition: 1s ease;
        }

        .image {
            width: 24%;
            position: relative;
            margin-block: 5px;
        }

        .image img {
            width: 100%;
        }

        .image-name {
            font-size: 3rem;
            color: white;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1;
        }

        .print {
            display: none;
            font-size: 30px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" id="inputValue">

    </form>
    <main>

    </main>

    <div class="print" id="notFound">
        <h3>Image Not Found!!!</h3>
    </div>



    <script>
        let inputValue = document.getElementById('inputValue');
        let image = document.querySelectorAll('.image');

        inputValue.addEventListener('input', function (e) {
            e.preventDefault();
            let notFound = document.getElementById('notFound');
            let valueOfSearch = inputValue.value.toLowerCase().trim();
            let find = "notfound";
            image.forEach(value => {
                let imageText = value.querySelector('.image-name').innerHTML.toLowerCase();
                if (imageText.includes(valueOfSearch)) {
                    value.style.display = "block";
                    find = "found";
                } else {
                    value.style.display = "none";
                }
            });
            if (find != "found") {
                notFound.style.display = "block";
            } else {
                notFound.style.display = "none";
            }
        });

    </script>
</body>

</html>
