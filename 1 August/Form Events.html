<body>
    <!-- <input type="text" id="input">

    <!-- <input type="text" id="forInput"> -->

    <form action="" id="form">
        <input type="text" id="print" required>
        <input type="search" name="" id="search" placeholder="For only search">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <h3 id="submit"></h3>
    <h3 id="focus"></h3>
    <h3 id="blur"></h3>
    <h3 id="change"></h3>
    <h3 id="contextmenu"></h3>
    <h3 id="input"></h3>
    <h3 id="invalid"></h3>
    <h3 id="reset"></h3>
    <h3 id="searchValue"></h3>


    <script>

        let printDate = document.getElementById('print');

        let form = document.getElementById('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let submit = document.getElementById('submit');
            submit.innerHTML = "Submit Event";
        });

        form.addEventListener('reset', function (e) {
            // e.preventDefault();
            let reset = document.getElementById('reset');
            reset.innerHTML = "reset Event";
        });

        printDate.addEventListener('focus', function (e) {
            let focus = document.getElementById('focus');
            focus.innerHTML = "Focus Event";
        });

        printDate.addEventListener('blur', function (e) {
            let blur = document.getElementById('blur');
            blur.innerHTML = "Blur Event";
        });

        printDate.addEventListener('change', function (e) {
            let change = document.getElementById('change');
            change.innerHTML = "Change Event";
        });

        printDate.addEventListener('contextmenu', function (e) {
            let contextmenu = document.getElementById('contextmenu');
            contextmenu.innerHTML = "contextmenu Event";
        });

        printDate.addEventListener('input', function (e) {
            let input = document.getElementById('input');
            input.innerHTML = "input Event";
        });

        printDate.addEventListener('invalid', function (e) {
            let invalid = document.getElementById('invalid');
            invalid.innerHTML = "invalid Event";
        });

        let search = document.getElementById('search');
        search.addEventListener('search', function (e) {
            let searchValue = document.getElementById('searchValue');
            searchValue.innerHTML = "Search Event";
        });
