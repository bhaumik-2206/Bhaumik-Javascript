<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
        }

        .first {
            display: flex;
            justify-content: center;
        }

        .main {
            margin-inline: auto;
            padding-top: 3rem;
        }

        .first>div {
            width: 70px;
            height: 70px;
            font-size: 40px;
            text-align: center;
            border: 3px solid yellow;
            margin: 5px;
            background-color: transparent;
            color: yellow;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            text-align: center;
            padding-block: 1rem;
        }

        .buttons button {
            background-color: yellow;
            padding: 10px 30px;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="first">
            <div class="input" id="in-1"></div>
            <div class="input" id="in-2"></div>
            <div class="input" id="in-3"></div>
        </div>
        <div class="first">
            <div class="input" id="in-4"></div>
            <div class="input" id="in-5"></div>
            <div class="input" id="in-6"></div>
        </div>
        <div class="first">
            <div class="input" id="in-7"></div>
            <div class="input" id="in-8"></div>
            <div class="input" id="in-9"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="restart" onclick="location.reload()">Restart</button>
    </div>



    <script>
        let allInput = document.querySelectorAll('.input');
        let main = document.getElementById('main');

        main.addEventListener('click', function (e) {
            let a = [];
            allInput.forEach(value => {
                if (!(value.innerHTML == "")) {
                    a.push(true);
                }
            });
            if (a.length >= 5) {
                if (checkWinner()) {
                    alert("Winner");
                }
            }
        });

        function checkWinner() {
            let winnerList = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            let a = [];
            let b = [];
            allInput.forEach((ele, index) => {
                if (!(ele.innerHTML == "")) {
                    if (ele.children[0].innerHTML == "O") {
                        a.push(index);
                    } else if (ele.children[0].innerHTML == "X") {
                        b.push(index);
                    }
                }
            });
            console.log(a);
            console.log(b);
            return hello(winnerList, a) || hello(winnerList, b);
        }

        function hello(mainArray, a) {
            return mainArray.some(value => value.every(e => a.includes(e)));
        }

        let a = 0;
        allInput.forEach((value, index) => {
            value.addEventListener('click', function () {
                a++;
                if (a % 2 == 0) {
                    value.appendChild(createX());
                } else {
                    value.appendChild(createO());
                }
            });
        });

        function createX() {
            let x = document.createElement('span');
            x.textContent = "X";
            return x;
        }

        function createO() {
            let o = document.createElement('span');
            o.textContent = "O";
            return o;
        }
    </script>
</body>

</html>
